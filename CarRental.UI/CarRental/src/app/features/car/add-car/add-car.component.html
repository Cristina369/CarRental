<div class="container">
  <h1 class="mt-3">Add Car</h1>

  <form #form="ngForm" (ngSubmit)="onFormSubmit()">
    <div class="mt-2">
      <div class="mt-3">
        <label for="models" class="form-label">Models</label>
        <ng-container *ngIf="models$ | async as models">
          <select
            class="form-control"
            [(ngModel)]="model.selectedModel"
            name="selectedModel"
            id="selectedModel"
          >
            <option *ngFor="let model of models" [value]="model.id">
              {{ model.name }}
            </option>
          </select>
        </ng-container>
      </div>

      <div class="mt-3">
        <label for="locations" class="form-label">Locations</label>
        <ng-container *ngIf="locations$ | async as locations">
          <select
            class="form-control"
            [(ngModel)]="model.selectedLocation"
            name="selectedLocation"
            id="selectedLocation"
          >
            <option *ngFor="let location of locations" [value]="location.id">
              {{ location.name }}
            </option>
          </select>
        </ng-container>
      </div>

      <div class="mt-3">
        <label class="form-label">Price</label>
        <input
          type="text"
          id="carPrice"
          class="form-control"
          name="carPrice"
          [(ngModel)]="model.price"
        />
      </div>

      <div class="mt-3">
        <label class="form-label">Year</label>
        <input
          type="text"
          id="categoryUrlHandle"
          class="form-control"
          name="categoryUrlHandle"
          [(ngModel)]="model.year"
        />
      </div>

      <div class="mt-3">
        <label class="form-label">Type</label>
        <input
          type="text"
          id="categoryUrlHandle"
          class="form-control"
          name="categoryUrlHandle"
          [(ngModel)]="model.type"
        />
      </div>

      <div class="mt-3">
        <label class="form-label">Description</label>
        <input
          type="text"
          id="categoryUrlHandle"
          class="form-control"
          name="categoryUrlHandle"
          [(ngModel)]="model.description"
        />
      </div>

      <div class="mt-3">
        <label class="form-label">Image</label>
        <input
          type="text"
          id="categoryUrlHandle"
          class="form-control"
          name="categoryUrlHandle"
          [(ngModel)]="model.imageCar"
        />
      </div>

      <div class="mt-3">
        <input
          type="checkbox"
          id="yearCheckbox"
          class="form-check-input"
          name="yearCheckbox"
          [(ngModel)]="model.available"
        />
        <label
          class="form-check-label"
          for="yearCheckbox"
          style="margin-left: 10px"
          >Is Available</label
        >
      </div>

      <div class="mt-3">
        <button type="submit" class="btn btn-outline-success">Submit</button>
      </div>
    </div>
  </form>
</div>
