<div class="container">
  <h1 class="mt-3">Edit Model</h1>

  <ng-container *ngIf="model">
    <form #form="ngForm" (ngSubmit)="onFormSubmit()">
      <div class="mt-2 mb-5">
        <div class="mt-3">
          <label for="title" class="form-label">Title</label>
          <input
            type="text"
            id="title"
            name="title"
            class="form-control"
            [(ngModel)]="model.name"
          />
        </div>

        <div class="mt-3">
          <label for="urlHandle" class="form-label">Url Handle</label>
          <input
            type="text"
            id="urlHandle"
            name="urlHandle"
            class="form-control"
            [(ngModel)]="model.description"
          />
        </div>

        <div class="mt-3">
          <label for="makes" class="form-label">Makes</label>
          <ng-container *ngIf="makes$ | async as makes">
            <select
              class="form-control"
              [(ngModel)]="selectedMake"
              name="selectedMake"
              id="selectedMake"
            >
              <option *ngFor="let make of makes" [value]="make.id">
                {{ make.name }}
              </option>
            </select>
          </ng-container>
        </div>

        <div class="mt-3 d-flex">
          <button type="submit" class="btn btn-outline-success">Save</button>

          <!-- <button type="button" class="btn btn-danger ms-3" (click)="onDelete()">Delete</button> -->
        </div>
      </div>
    </form>
  </ng-container>
</div>
