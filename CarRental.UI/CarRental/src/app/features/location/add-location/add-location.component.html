<div class="container">
  <h1 class="mt-3">Add Location</h1>

  <form #form="ngForm" (ngSubmit)="onFormSubmit()">
    <div class="mt-2">
      <div class="mt-3">
        <label class="form-label">Location Name</label>
        <input
          type="text"
          id="locationName"
          class="form-control"
          name="locationName"
          [(ngModel)]="model.name"
        />
      </div>
      <div class="mt-3">
        <label class="form-label">Location City</label>
        <input
          type="text"
          id="locationCity"
          class="form-control"
          name="locationCity"
          [(ngModel)]="model.city"
        />
      </div>
      <div class="mt-3">
        <label class="form-label">Location Street</label>
        <input
          type="text"
          id="locationStreet"
          class="form-control"
          name="locationStreet"
          [(ngModel)]="model.street"
        />
      </div>
      <div class="mt-3">
        <label class="form-label">Location Phone</label>
        <input
          type="text"
          id="locationPhone"
          class="form-control"
          name="locationPhone"
          [(ngModel)]="model.phone"
        />
      </div>

      <div class="mt-3">
        <button type="submit" class="btn btn-outline-success">Submit</button>
      </div>
    </div>
  </form>
</div>
