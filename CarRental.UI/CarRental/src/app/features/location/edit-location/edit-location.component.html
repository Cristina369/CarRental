<div class="container">
  <h1 class="mt-3">Edit Location</h1>

  <ng-container *ngIf="location">
    <form #form="ngForm" (ngSubmit)="onFormSubmit()">
      <div class="mt-2">
        <div class="mt-3">
          <label class="form-label" for="locationName">Location Name</label>
          <input
            type="text"
            id="locationName"
            class="form-control"
            name="locationName"
            [(ngModel)]="location.name"
          />
        </div>
        <div class="mt-3">
          <label class="form-label" for="locationCity">Location City</label>
          <input
            type="text"
            id="locationCity"
            class="form-control"
            name="locationCity"
            [(ngModel)]="location.city"
          />
        </div>
        <div class="mt-3">
          <label class="form-label" for="locationStreet">Location Street</label>
          <input
            type="text"
            id="locationStreet"
            class="form-control"
            name="locationStreet"
            [(ngModel)]="location.street"
          />
        </div>
        <div class="mt-3">
          <label class="form-label" for="locationPhone">Location Phone</label>
          <input
            type="text"
            id="locationPhone"
            class="form-control"
            name="locationPhone"
            [(ngModel)]="location.phone"
          />
        </div>

        <div class="mt-3 d-flex">
          <button type="submit" class="btn btn-outline-success">Save</button>
        </div>
      </div>
    </form>
  </ng-container>

  <ng-template #notFound>
    <div class="alert alert-warning" role="alert">Location not found!</div>
  </ng-template>
</div>
